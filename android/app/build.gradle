plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android" version "2.1.20" // Latest Kotlin
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.darlink"
    compileSdkVersion flutter.compileSdkVersion.toInteger()
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    defaultConfig {
        applicationId "com.example.darlink"
        minSdkVersion flutter.minSdkVersion.toInteger()
        targetSdkVersion flutter.targetSdkVersion.toInteger()
        versionCode flutter.versionCode.toInteger()
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled true // Optional: Enable code shrinking
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:2.1.20" // Latest Kotlin stdlib
}